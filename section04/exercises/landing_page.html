<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Página de aterrizaje</title>
    </head>
    <body>
        <h1>Página de aterrizaje del curso</h1>

        <form action="/">
            <div>
                <label for="course_title">Título del curso: </label>
                <input
                    type="text"
                    id="course_title"
                    name="course_title"
                    placeholder="Introduce el título del curso"
                    required
                />
            </div>
            <div>
                <div>
                    <label for="course_descr">Descripción del curso: </label>
                </div>
                <div>
                    <textarea
                        name="course_descr"
                        id="course_descr"
                        cols="30"
                        rows="10"
                        placeholder="Introduce la descripción del curso"
                    ></textarea>
                </div>
            </div>
            <div>
                <label for="lvl">Nivel: </label>
                <select name="lvl" id="lvl">
                    <option value="1">Principiante</option>
                    <option value="2">Intermedio</option>
                    <option value="3">Avanzado</option>
                    <option value="0">Todos los niveles</option>
                </select>
            </div>
            <div>
                <label for="publish">¿Listo para publicar el curso? </label>
                <input type="checkbox" id="publish" name="publish" />
            </div>
            <div>
                <button type="submit">Enviar</button>
            </div>
        </form>
    </body>
</html>
