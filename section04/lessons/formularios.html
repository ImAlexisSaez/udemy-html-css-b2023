<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Formularios</title>
    </head>
    <body>
        <h1>Formularios</h1>
        <!-- En action se declara dónde enviar los datos cuando se rellene el formulario -->
        <form action="/" method="get">
            <div>
                <!-- Emparejamos label-input con los atributos for-id, que deben coincidir -->
                <label for="fname">Nombre: </label>

                <!-- Campo de entrada de datos -->
                <!-- Conviene darle un nombre único en name -->
                <!-- Es recomendable añadir un texto de ejemplo como placeholder -->
                <!-- Para validación, incluimos required y ese campo pasa a ser obligatorio -->
                <input
                    type="text"
                    name="fname"
                    id="fname"
                    placeholder="Introduce tu nombre"
                    required
                />
            </div>
            <div>
                <label for="lname">Apellido: </label>
                <input
                    type="text"
                    name="lname"
                    id="lname"
                    placeholder="Introduce tu apellido"
                    required
                />
            </div>
            <div>
                <label for="username">Usuario: </label>
                <input
                    type="text"
                    name="username"
                    id="username"
                    placeholder="Introduce tu usuario"
                    required
                />
            </div>
            <div>
                <!-- Ejemplo de campo para introducir contraseñas -->
                <label for="password">Contraseña: </label>
                <input
                    type="password"
                    name="password"
                    id="password"
                    placeholder="Introduce tu contraseña"
                    required
                />
            </div>
            <div>
                <!-- Ejemplo de campo para introducir correos electrónicos -->
                <label for="email">Correo: </label>
                <input
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Introduce tu correo electrónico"
                    required
                />
            </div>
            <div>
                <!-- Ejemplo de campo para introducir números -->
                <label for="age">Edad</label>
                <input
                    type="number"
                    id="age"
                    name="age"
                    placeholder="Introduce tu edad"
                    required
                />
            </div>
            <div>
                <!-- Ejemplo de campo de área de texto -->
                <label for="comentario">Comentario: </label>
                <textarea
                    name="comentario"
                    id="comentario"
                    placeholder="Introduce tu comentario"
                    cols="30"
                    rows="10"
                    required
                ></textarea>
            </div>
            <div>
                <!-- Ejemplo de campo de rango de valores -->
                <label for="rango">Rango: </label>
                <input
                    type="range"
                    name="rango"
                    id="rango"
                    min="1"
                    max="10"
                    step="1"
                    value="5"
                    required
                />
            </div>
            <div>
                <!-- Ejemplo de checkboxes -->
                <label for="checkb">¿Aceptas los términos? </label>
                <input type="checkbox" id="checkb" name="checkb" />
            </div>
            <div>
                <!-- Ejemplo de menú de selección -->
                <label for="pet-select">¿Cuál es tu mascota favorita? </label>
                <select name="pets" id="pet-select">
                    <option value="">-- Escoge tu mascota favorita --</option>
                    <option value="cat">Gato</option>
                    <option value="dog">Perro</option>
                    <option value="bird">Pájaro</option>
                </select>
            </div>
            <div>
                <!-- Ejemplo de botones de radio -->
                <!-- Si solo debe seleccionar uno, deben tener el mismo name -->
                <label for="phone">Call me: </label>
                <input type="radio" id="phone" name="contact" value="phone" />
                <label for="mail">Email me: </label>
                <input type="radio" id="mail" name="contact" value="mail" />
            </div>
            <div>
                <!-- botón para resetear los datos del formulario -->
                <button type="reset">Limpiar el formulario</button>

                <!-- Botón para enviar los datos del formulario -->
                <!-- type="submit" envia datos al atributo action del formulario -->
                <button type="submit">Enviar</button>
            </div>
        </form>
    </body>
</html>
